{% extends 'term_layout.html' %}

{% block term_content %} 
<div class="container-sm">
    <div class="card p-3">
        <form action="{% url 'term_update' term.id %}" method="POST">
            {% csrf_token %}
            <h3>Update Term {{term_position}}</h3>
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input class="btn btn-primary" type="submit" value="Save changes">
        </form>
    </div>
</div>
{% endblock %}
