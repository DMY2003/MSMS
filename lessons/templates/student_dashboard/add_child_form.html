{% extends 'base_content.html' %} 

{% block content %}
<div class="container-sm">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card p-3">
                <form action="{% url 'add_child' %}" method="post">
                    {% csrf_token %}
                    <a href="{% url 'student_requests' %}">Go back</a>
                    <h3>Add a child</h3>
                    {% include 'partials/bootstrap_form.html' %}
                    <input type="submit" value="Add child" class="btn btn-primary mr-2">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block title %} 
    Add Child
{% endblock %}
