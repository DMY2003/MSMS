<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--      Font Awesome Link-->
    <script src="https://kit.fontawesome.com/b12e1086e8.js" crossorigin="anonymous"></script>

</head>
<body>

    <!--        NavBar-->

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"><h4>Admin Dashboard</h4></a>
    </header>

    <!--        SideBar-->

    <div class="container-fluid">
        <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                <a class="nav-link active" aria-current="page" href="{% url 'requests' %}">
                    <i class="fa-regular fa-list-check"></i>
                    Requests
                </a>
                </li>
                <li class="nav-item mb-2">
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    Lessons
                </a>
                </li>
                <li class="nav-item mb-2">
                <a class="nav-link" href="{% url 'transactions' %}">
                    <i class="fa-regular fa-receipt"></i>
                    Transactions
                </a>
                </li>
            </ul>
            </div>
        </nav>

    <!--            DashBoard  -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock content %}
        </main>

        <!-- Footer  -->
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; Team DragonFly 2022
        </footer>

    </div>
    </div>


    <!-- Bootstrap Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    {% block script %}

    {% endblock script %}
</body>
</html>
