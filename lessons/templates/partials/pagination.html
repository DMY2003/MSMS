<nav aria-label="..." class="my-2 d-flex justify-content-center">
    <ul class="pagination">
        {% if page.has_previous %} 
            <li class="page-item">
                <a class="page-link" href="?page{{page_number}}={{page.previous_page_number}}" aria-disabled="true">Prev</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" aria-disabled="true">Prev</a>
            </li>
        {% endif %}


        <li class="page-item" aria-current="page">
            <a class="page-link">Page {{ page.number }} of {{ page.paginator.num_pages }}</a>
        </li>

        {% if page.has_next %} 
            <li class="page-item">
                <a class="page-link" href="?page{{page_number}}={{page.next_page_number}}" aria-disabled="true">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" aria-disabled="true">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
