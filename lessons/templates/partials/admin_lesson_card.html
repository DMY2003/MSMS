<div class="card p-3">
    <div class="d-flex w-100 justify-content-between mb-2 align-items-center">
        <div>
            <div>Lesson booked at</div>
            <div class="d-flex align-items-baseline align-items-baseline">
                
                <h5 class="mr-1">{{lesson.date|date:"d/m/y"}}</h5>
                <span>{{lesson.date|date:"h:m"}}</span>
            </div>
        </div>

        <a class="btn btn-primary btn-xs" href="{% url 'admin_lesson' lesson.id %}">
            Edit
        </a>
    </div>

    <table>
        <tr>
            <th>Student</th>
            <td>{{lesson.student.full_name}}</td>
        </tr>
        <tr>
            <th>Teacher</th>
            <td>{{lesson.teacher.full_name}}</td>
        </tr>
        <tr>
            <th>Instrument</th>
            <td>{{lesson.instrument.name}}</td>
        </tr>
    </table>
</div>
